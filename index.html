<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Desafio Grid</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,100&display=swap" rel="stylesheet">

</head>

<body>
    <div class="grid-container">
        <header>
            <h3>Mi Ecommerce</h3>
        </header>

        <main>
            <section class="aside-bar grid-item">
                <h2>Categor√≠as</h2>
                <ul>
                    <div class="items">
                        <li>Perfumes</li>
                        <p>(13)</p>
                    </div>
                    <div class="items">
                        <li>Ropa</li>
                        <p>(21)</p>
                    </div>
                    <div class="items">
                        <li>Accesorios</li>
                        <p>(41)</p>
                    </div>
                    <div class="items">
                        <li>Zapatos</li>
                        <p>(10)</p>
                    </div>
                </ul>
            </section>

            <section class="grilla grid-item">
                <div class="card grid-item">
                    <img src="./assets/imgs/perfume1.jpg" alt="">
                    <h2>Perfume Moschino</h2>
                    <p>32.990</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/imgs/perfume2.jpg" alt="">
                    <h2>Perfume BP Fantasy</h2>
                    <p>25.990</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/imgs/zapatos.jpg" alt="">
                    <h2>Zapatos Aldo Rose Gold</h2>
                    <p>64.900</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/imgs/chaqueta.jpg" alt="">
                    <h2>Chaqueta Cuero</h2>
                    <p>49.990</p>
                    <button>Comprar</button>
                </div>
                <div class="card grid-item">
                    <img src="./assets/imgs/mochila.jpg" alt="">
                    <h2>Mochila Anphora</h2>
                    <p>39.990</p>
                    <button>Comprar</button>
                </div>
            </section>
        </main>

        <footer>
            <p>@miecommerce</p>
        </footer>
    </div>
</body>

</html>
